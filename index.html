<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock-Paper-Scissors</title>
</head>
<body>
    <div class="container">
        <h1>ROCK, PAPER, SCISSORS GAME</h1>
        <div class="content">
            <div class="player-computer">
                <h2>PLAYER</h2>
                <div class="img-container">
                    <img src="./icons/boy.png" alt="boy">
                    <p>Score:</p>
                </div>
                <div class="pngs">
                    <div>
                        <p>ROCK</p>
                        <img src="./icons/rock.png" alt="rock">
                    </div>
                    <div>
                        <p>PAPER</p>
                        <img src="./icons/paper.png" alt="paper">
                    </div>
                    <div>
                        <p>SCISSORS</p>
                        <img src="./icons/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
            <div class="player-computer">
                <h2>COMPUTER</h2>
                <div class="img-container">
                    <img src="./icons/robot.png" alt="robot">
                    <p>Score:</p>
                </div>
                <div class="pngs">
                    <div>
                        <p>ROCK</p>
                        <img src="./icons/rock.png" alt="rock">
                    </div>
                    <div>
                        <p>PAPER</p>
                        <img src="./icons/paper.png" alt="paper">
                    </div>
                    <div>
                        <p>SCISSORS</p>
                        <img src="./icons/scissors.png" alt="scissors">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
